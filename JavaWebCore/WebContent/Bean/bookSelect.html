<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bookSelect</title>
</head>
<body>
	<!-- <form action="bookReceive.jsp" method="post"> -->
	<form action="bookReceive.jsp" method="post">
	<span>选择书目</span>
	<select name="bookName">
		<option value="JavaBase">JavaBase</option>
		<option value="JavaWeb" selected="selected">JavaWeb</option>
		<option value="WebCore">WebCore</option>
	</select>
	<br/>
	<span>选择书目</span>
	<select name="bookNum">
		<option value="10">10</option>
		<option value="11" selected="selected">11</option>
		<option value="12">12</option>
	</select>
	<br/>
	<input name="submit" type="submit" value="确定" />
	<input name="reset" type="reset" value="取消" />
	</form>
</body>
</html>
